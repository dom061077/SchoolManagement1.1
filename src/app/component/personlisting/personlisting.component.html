<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Customer Listing</h1>
        <button (click)="addPerson()" mat-raised-button color="primary" style="margin-left: 70%;">Add Customer
            (+)</button>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="errormessage">
            <h1>{{errormessage}}</h1>
        </div>
        <table *ngIf="!errormessage" matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>






            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="personEdit(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="personDelete(element.id)" mat-raised-button color="accent">Delete</button>
                </td>
               
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator *ngIf="!errormessage" [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
